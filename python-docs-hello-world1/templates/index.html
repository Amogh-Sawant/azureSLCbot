<html>

            body{

            }
            .box{

            .box1{
                width: 670px;

                padding: 2px;

                border: 5px solid rgb(0, 255, 170);

            }

            .imgc{
                width: 100%;

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
        <script type=text/javascript> 

            // $(function() { $("#mybutton").click(function (event) { $.getJSON('/chatbotOn', { },
            // function(data) { }); return false; }); }); 

            // $(function() { $("#mybutton2").click(function (event) { $.getJSON('/chatbotOff', { },
            // function(data) { }); return false; }); }); 

            $(document).keyup(function(event) {
                if (event.which === 13) {
                    $.getJSON('/chatbotOff', { }, function(data) { }); return false;
                }
                if (event.which === 32) {
                    $.getJSON('/chatbotOn', { }, function(data) { }); return false;
                }
            });

        </script> 


    </head>

    <body>
        <h1 style="font-family: cursive;">Sign Language ChatBot</h1>
        <input type="button" id="mybutton" value="Start Recording"/>
        <input type="button" id="mybutton2" value="Stop Recording"/>

        <div class="box">

            <img src="" id="image" class="imgc">

            <script type="text/javascript">
                let image = document.getElementById('image');
                let images = ['/static/img1.jpg','/static/img2.jpg'];
                let i = 0;

                setInterval(function(){
                    image.src = images[i];
                    i++;
                    if (i==2){
                        i = 0;
                    }
                }, 1000);
            </script>

        </div>

        <div class="box1">

            <img src="{{ url_for('video') }}" class="imgc"/>

        </div>
    </body>
</html>
